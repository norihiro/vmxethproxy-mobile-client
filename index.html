<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 http-equiv="Content-Language" content="en"/>
		<script src="./vmxethproxy.js"></script>
		<link rel='stylesheet' href='style-table.css' />
		<meta name="viewport" content="height=device-height, minimal-ui">
	</head>
	<body>
		<div class='control'>
			<div class='header'>
				<span id='message'></span>
				<select class='bus' name='bus' id='bus'>
					<option id='bus_select_m' value='-1'>Main</option>
					<option id='bus_select_0' value='0'>Aux 1</option>
					<option id='bus_select_1' value='1'>Aux 2</option>
					<option id='bus_select_2' value='2'>Aux 3</option>
					<option id='bus_select_3' value='3'>Aux 4</option>
					<option id='bus_select_4' value='4'>Aux 5</option>
					<option id='bus_select_5' value='5'>Aux 6</option>
					<option id='bus_select_6' value='6'>Aux 7</option>
					<option id='bus_select_7' value='7'>Aux 8</option>
					<option id='bus_select_8' value='8'>Mtx 1</option>
					<option id='bus_select_9' value='9'>Mtx 2</option>
					<option id='bus_select_10' value='10'>Mtx 3</option>
					<option id='bus_select_11' value='11'>Mtx 4</option>
				</select>
			</div>

			<div class='channels-holder'>
				<table class='channels'>
					<tbody id='channel-holder'>
					</tbody>
					<!--
					<tr>
						<td>
							<button id='sendenable_1' class='send-on'>To Main</button>
						</td>
						<td>
							<button id='sendenable_2' class='send-off'>To Main</button>
						</td>
					</tr>
					<tr>
						<td>
							<span id='name_1' class='name-invalid'>CH1</span>
						</td>
						<td>
							<span id='name_2' class='name-invalid'>CH2</span>
						</td>
					</tr>
					-->
				</table>
			</div>

			<div class='footer'>
				<input id='hide_disabled_channel' name='hide_disabled_channel' type='checkbox' checked /><label for='hide_disabled_channel'>Hide disabled channel</label>
			</div>
		</div>
	</body>
</html>
