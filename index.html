<html>
	<head>
		<meta charset=utf-8 http-equiv="Content-Language" content="en"/>
		<script src="./vmxethproxy.js"></script>
		<link rel='stylesheet' href='style-table.css' />
		<meta name="viewport" content="height=device-height, minimal-ui">
	</head>
	<body>
		<div class='login'>
			<input type='text' id='server' placeholder='ws://192.168.31.2:7681'/>
			<button id='connect'>Connect</button>
		</div>

		<div class='control'>
			<div class='header'>
				<select class='bus' name='bus' id='bus'>
					<option value='-1'>Main</option>
					<option value='0'>Aux 1</option>
					<option value='1'>Aux 2</option>
					<option value='2'>Aux 3</option>
					<option value='3'>Aux 4</option>
					<option value='4'>Aux 5</option>
					<option value='5'>Aux 6</option>
					<option value='6'>Aux 7</option>
					<option value='7'>Aux 8</option>
					<option value='8'>MTX 1</option>
					<option value='9'>MTX 2</option>
					<option value='10'>MTX 3</option>
					<option value='11'>MTX 4</option>
				</select>
			</div>

			<table class='channels'>
				<tr>
					<td class='mute-holder'>
						<button id='mute_1' class='mute-off'>Mute</button>
					</td>
					<td class='mute-holder'>
						<button id='mute_2' class='mute-off'>Mute</button>
					</td>
				</tr>
				<tr>
					<td>
						<button id='sendenable_1' class='send-on'>To Main</button>
					</td>
					<td>
						<button id='sendenable_2' class='send-off'>To Main</button>
					</td>
				</tr>
				<tr class="faders">
					<td>
						<input id='fader_1' type='range' min='0' max='1000' value='0' class='fader' orient='vertical'/>
						<br/>
						<span id='fadervalue_1'>-INF</span>
					</td>
					<td>
						<input id='fader_2' type='range' min='0' max='1000' value='0' class='fader' orient='vertical'/>
						<br/>
						<span id='fadervalue_2'>0 dB</span>
					</td>
				</tr>
				<tr>
					<td>
						<span id='namecode_1' class='name-code'>CH1</span></br>
					</td>
					<td>
						<span id='namecode_2' class='name-code'>CH2</span></br>
					</td>
				</tr>
				<tr>
					<td>
						<span id='name_1' class='name-invalid'>CH1</span>
					</td>
					<td>
						<span id='name_2' class='name-invalid'>CH2</span>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
